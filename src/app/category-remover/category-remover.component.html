<h2 mat-dialog-title>Are you sure you want to remove the category: </h2>
<mat-dialog-content>
    <p>{{categorytoremove.cat_name}}</p>
    <mat-checkbox [checked]="removeTodos" (change)="toggleRemoveTodos()">Remove todos under this category</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary" (click)="removeCategory()">Remove</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
